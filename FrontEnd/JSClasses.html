<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        class Student {
            constructor(id, name) {
                this.id = id;
                this.name = name;

            }
            show() {
                document.write("Id is " + this.id + "<br> Name is " + this.name);
            }

        }
        var s = new Student(100, "Dinga");
        document.write("Id is " + s.id + "<br>");
        document.write("Name is " + s.name + "<br><hr>");
        s.show()

    </script>
</body>

</html>
