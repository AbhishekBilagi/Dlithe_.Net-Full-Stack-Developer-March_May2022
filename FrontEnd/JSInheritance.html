<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>
        class Demo {
            demo1() {

                document.write("Demo Super class <br>");

            }
        }
        class Test extends Demo {
            demo1() {
                document.write("Demo Sub class <br>");
            }
        }

        var d = new Test();
        d.demo1();
        var d1 = new Demo();
        d1.demo1();
        
    </script>
</body>

</html>
