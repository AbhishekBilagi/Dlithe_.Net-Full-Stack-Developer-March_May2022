<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>

<body>
    <script>
        class Student {


            constructor(id, name) {
                this.id = id;
                this.name = name;

            }

            getid() {
                return this.id;
            }
            setid(id) {
                this.id = id;

            }
            getname() {
                return this.name;
            }
            setname(name) {
                this.name = name;

            }


        }
        
    </script>
</body>

</html>
